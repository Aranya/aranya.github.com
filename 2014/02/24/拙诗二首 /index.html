        <h1 class="entry-title">
            拙诗二首 
        </h1>
    


        <div class="entry-meta c_light">
            <time class="" itemprop="datePublished" datetime="2013-12-31T13:30:00+08:00">2014-02-24</time>
        </div>
        <div class="entry-content c_dark">
            <p class="poetry"><br>（一）<br>世态虽如此，我心仍慈怀。<br>身体遍伤鳞，无有一念嗔。<br>乌云遮满天，光明依然在。<br>照破无明恼，万里无云天。<br><br>（二）<br>我虽如痴儿，大智却若愚。<br>他人笑我颠，我笑他不了。<br>哈哈一声笑，事情全无了。<br>劝君莫纷扰，一切随缘了。<br>随缘是不变，不变亦随缘。<br></p>
