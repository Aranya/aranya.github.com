        <h1 class="entry-title">
            <a href="/2015/05/15/生活之/">生活之</a>
        </h1>
    


        <div class="entry-meta c_light">
            <time class="" itemprop="datePublished" datetime="2013-12-31T13:30:00+08:00">2015-05-15</time>
        </div>
        <div class="entry-content c_dark">
            <p>淡淡如水，如溪潺潺，如风和沐，如语轻轻。<br>一杯清茶，淡淡余香，笛声幽幽，余音袅袅。 </p>
<p>步行稍缓，且待且坐，莫怀忧愁，莫怀空悲，<br>过去种种，如梦渺渺，而今所有，却是空空，<br>唯此一心，坦坦荡荡，如水清清，如月皎皎。</p>
<p>人生在世，欢聚难得，唯有别离，夕阳拂柳。<br>春去秋来，阴晴圆缺，往昔是非，却随风逝。<br>一花一叶，一笑一颦，一言一行，心心相映。<br>山河大地，鸟语花香，青青翠竹，世相常住。</p>

        </div>
